<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Mania</title>
    <!-- stylesheet linkup -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- stylesheet linkup -->

    <!-- font inject -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font inject -->
  </head>
  <body>
    <div class="header__and__navbar">
      <!-- background element -->
      <div class="circle__dashed__line d-flex-center">
        <div class="circle__image-heroSection">
          <!-- <img src="/assets/images/circle-image.png" alt="" /> -->
        </div>
      </div>

      <!-- background element -->
      <!-- header section -->
      <header id="header-section" class="header__section">
        <nav class="nav container">
          <ul>
            <li><a href="#" class="">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
          <!-- logo -->
          <div class="logo__in__navbar">
            <img src="assets/svg/logo.svg" alt="logo" />
            <span>Grindelwald</span>
          </div>
          <!-- logo -->
          <ul>
            <li><a href="#">Cabins</a></li>
            <li><a href="#">Reserve</a></li>
          </ul>
        </nav>
      </header>

      <section id="hero-section" class="hero__section">
        <div class="hero__text container text-center d-flex-center">
          <div>
            <h1 class="hero__typography">
              <p class="cosy boska-regular">Cosy</p>
              <p class="cabin boska-regular">Cabin</p>
              <p class="in__the">In The</p>
              <p class="woods boska-regular">Woods!</p>
            </h1>

            <p class="hero__description">
              Jack built The Wilderness Retreat because he had always dreamed of
              having a cabin in the wilderness where he could escape the
              stresses of everyday life and reconnect with nature.
            </p>
          </div>
        </div>
      </section>
      <!-- header section -->
    </div>

    <!-- main section-->
    <main></main>
    <!-- main section-->
  </body>
</html>
